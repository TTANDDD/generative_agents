<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>叶婷的生日粑粑</title>
    <style>
        body {
            text-align: center;
            background-image: url('https://github.com/TTANDDD/generative_agents/blob/main/beijing.jpg?raw=true');
            background-size: cover;
            background-repeat: no-repeat;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1, p {
            margin: 10px;
            font-size: 1.2em;
        }

        h1 span {
            font-size: 1.5em;
            font-weight: bold;
        }

        img {
            max-width: 20%; /* 缩小为原来的五分之一 */
            height: auto;
            margin: 10px;
        }

        audio {
            display: block;
            margin: 0 auto;
        }

        .quote-container {
            background-color: rgba(255, 255, 255, 0.8); /* 半透明白色背景 */
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20%; /* 缩小宽度为原来的二分之一 */
        }
    </style>
</head>
<body>
    <h1><span>生日快乐，傻逼叶婷</span></h1>

    <audio controls>
        <source src="https://github.com/TTANDDD/generative_agents/blob/main/%E9%9F%B3%E4%B9%90.mp3?raw=true" type="audio/mp3">
        您的浏览器不支持音频播放。
    </audio>

    <p>在这个特殊的日子里，祝你生日快乐</p>

    <p>以下是送给你的小礼物：</p>

    <div style="display: flex; justify-content: space-around;">
        <img src="https://github.com/TTANDDD/generative_agents/blob/main/tupian.jpg?raw=true" alt="叶婷最喜欢的图片">
        <img src="https://github.com/TTANDDD/generative_agents/blob/main/tupian2.png?raw=true" alt="第二张图片">
    </div>

    <div class="quote-container">
        <p>焦虑不是恶魔也不是敌人，它像是一个过度保护你的朋友。因为它曾经看到你受到伤害，所以想保护你的安全。不要粗暴地对待它，向它证明你已经强大到能处理事情保护自己了。</p>
    </div>

    <p>你必须喜欢这份礼物哈！再次祝你生日快乐！everything will be ok， you konw！</p>
</body>
</html>
